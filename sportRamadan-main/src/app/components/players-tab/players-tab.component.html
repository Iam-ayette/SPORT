<table class="table">
    <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Position</th>
            <th scope="col">Age</th>
            <th scope="col">Nbr</th>
            <th scope="col">Actions</th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let elt of playersTab">
            <th scope="row">{{elt._id}}</th>
            <td>{{elt.name}}</td>
            <td>{{elt.position}}</td>
            <td>{{elt.age}}</td>
            <td>{{elt.number}}</td>
            <td>
                <button class="btn btn-info" (click)="display(elt._id)">Display</button>
                <button class="btn btn-warning" (click)="edit(elt._id)">Edit</button>
                <button class="btn btn-danger" (click)="delete(elt._id)">Delete</button>
            </td>
        </tr>

    </tbody>
</table>
