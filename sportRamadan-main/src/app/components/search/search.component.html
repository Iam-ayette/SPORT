<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-9 mx-auto text-center">
                <h1 class="text-white">Search </h1>
            </div>
        </div>
    </div>
</div>


<div class="site-section">
    <div class="container">
        <div class="row" style="margin-left: 25%;">
            <div class="col-lg-7">
                <form [formGroup]="searchForm">

                    <div class="form-group">
                        <input type="number" formControlName="score" class="form-control" placeholder=" Insert Score">
                    </div>

                    <div class="text-danger"
                        *ngIf="searchForm.controls['score'].invalid && (searchForm.controls['score'].touched || searchForm.controls['score'].dirty)">
                        <div *ngIf="searchForm.controls['score'].errors?.['required']">
                            score is Required
                        </div>
                        
                    </div>

                    <div class="form-group text-center">
                        <input type="submit" [disabled]="searchForm.invalid" (click)="search()"
                         class="btn btn-primary py-3 px-5" value="search">
                    </div>   
                </form>
            </div>
        </div>
    </div>
</div>
<div *ngFor="let match of result">
    <app-result [matchInput]="match"></app-result>
</div>
<div class="text-center">
    {{emptyMsg}}
</div>
