<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-9 mx-auto text-center">
                <h1 class="text-white"> All Stadiums</h1>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-lg-6" *ngFor="let stadium of stadiumsTab">
        <div class="custom-media d-flex">
            <div class="img mr-4">
                <img src="assets/images/img_1.jpg" alt="Image" class="img-fluid">
            </div>
            <div class="text">
                <h3 class="mb-4"><a href="#">Name: {{stadium.name}}</a></h3>
                <p>Country: {{stadium.country}}</p>
                <p><a href="#">Capacity: {{stadium.capacity}}</a></p>
            </div>
        </div>
    </div>

</div>
