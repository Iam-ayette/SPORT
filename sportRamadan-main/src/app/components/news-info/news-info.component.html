<div class="post-entry">
    <a href="#">
        <img src="{{newsInput.image}}" alt="Image" class="img-fluid">
    </a>
    <div class="caption">
        <div class="caption-inner">
            <h3 class="mb-3">{{newsInput.title}}</h3>
            <div class="author d-flex align-items-center">
                <div class="img mb-2 mr-3">
                    <img src="{{newsInput.avatar}}" alt="">
                </div>
                <div class="text">
                    <h4>{{newsInput.name}}</h4>
                    <span>{{newsInput.date}} &bullet; {{newsInput.category}}</span>
                </div>
            </div>
        </div>
    </div>
</div>
