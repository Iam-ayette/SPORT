<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-9 mx-auto text-center">
        <h1 class="text-white">Add Player</h1>
      </div>
    </div>
  </div>
</div>


<div class="site-section">
  <div class="container">
    <div class="row" style="margin-left: 25%;">
      <div class="col-lg-7">
        <form #playerForm="ngForm" (ngSubmit)="addPlayer()">
          <div class="form-group">
            <input type="text" [(ngModel)]="player.name" class="form-control" name="name" placeholder="Name ">
          </div>
          <div class="form-group">
            <input type="text" [(ngModel)]="player.position" class="form-control" name="position"
              placeholder="Position">
          </div>
          <div class="form-group">
            <input type="number" [(ngModel)]="player.age" class="form-control" name="age" placeholder="Age">
          </div>
          
          <div class="form-group">
            <input type="number" [(ngModel)]="player.number" class="form-control" name="number" placeholder="number">
          </div>
          <div class="form-group">
            <select name="selectedTeam" id="selectedTeam" class="form-control" [(ngModel)]="player.tId">
              <option *ngFor="let team of teamsList" [value]="team._id" style="color: black;">{{team.name}}</option>
            </select>
          </div>
          <div class="form-group text-center">
            <input type="submit" class="btn btn-primary py-3 px-5" value="Add Player">
          </div>
        </form>
      </div>

    </div>
  </div>
</div>
