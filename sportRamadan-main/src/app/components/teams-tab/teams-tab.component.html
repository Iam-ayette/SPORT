<table class="table">
    <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Owner</th>
            <th scope="col">Foundation</th>
            <th scope="col">Actions</th>
            <th scope="col">players list</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let elt of teamsTab">
            <th scope="row">{{elt._id}}</th>
            <td>{{elt.name}}</td>
            <td>{{elt.owner}}</td>
            <td>{{elt.foundation}}</td>
            <td>
                <span *ngFor="let player of elt.playersId">
                    {{player.name}}::{{player.position}}
                </span>
                <button class="btn btn-info"(click)="display(elt._id)">Display</button>
                <button class="btn btn-warning" (click)="edit(elt._id)">Edit</button>
                <button class="btn btn-danger" (click)="delete(elt._id)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
