<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-9 mx-auto text-center">
          <h1 class="text-white">search stadium</h1>
        </div>
      </div>
    </div>
  </div>
  
  
  <div class="site-section">
    <div class="container">
      <div class="row" style="margin-left: 25%;">
        <div class="col-lg-7">
          <!-- #matchForm="ngForm" OU id="matchForm" -->
          <form #searchForm="ngForm" (ngSubmit)="searchStadiums()">
            <div class="form-group">
              <input type="number" [(ngModel)]="stadium.min" name="capacity" class="form-control" placeholder="min capacity ">
            </div>
            <div class="form-group">
              <input type="number"  [(ngModel)]="stadium.max" name="capacity" class="form-control" placeholder="max capacity">
            </div>
            
  
            <div class="form-group text-center">
              <input type="submit" class="btn btn-primary py-3 px-5" value="search">
            </div>
          </form>
        </div>
  

        
      </div>
    </div>
  </div>
